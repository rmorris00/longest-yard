<div id="container">
    <div cdkDropListGroup id="container">
        <div id="player1container">
            <ul id="position-list">
                <li>QB</li>
                <li>RB</li>
                <li>RB</li>
                <li>WR</li>
                <li>WR</li>
                <li>TE</li>
                <li id="flex">FLEX</li>
                <li id="K">K</li>
            </ul>
            <div class="player-container">
                <h2>Player 1</h2>

                <div cdkDropList #player1List="cdkDropList" [cdkDropListData]="player1" [cdkDropListConnectedTo]="[playersList, players2List, player2List]" class="example-list" (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of player1" cdkDrag>
                        {{item}}
                    </div>
                </div>
            </div>
            <div id="salary">$100,000</div>
        </div>
        <div id="playerscontainer">
            <div class="player-container">
                <h2>Players</h2>

                <div>
                    <div>
                        <mat-accordion>
                            <mat-expansion-panel cdkDropList #players2List="cdkDropList" [cdkDropListData]="players" [cdkDropListConnectedTo]="[player1List, player2List, players2List]" class="example-list" (cdkDropListDropped)="drop($event)">
                                <mat-expansion-panel-header class="example-box" *ngFor="let item of players2" cdkDrag>
                                    <mat-panel-title>
                                        {{item}}
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        $10,000
                                    </mat-panel-description>

                                </mat-expansion-panel-header>

                                {{item}}
                                <!-- <p>bio goes here</p> -->






                            </mat-expansion-panel>

                        </mat-accordion>

                    </div>
                </div>
            </div>
        </div>
        <div id="player2container">
            <ul id="position-list">
                <li>QB</li>
                <li>RB</li>
                <li>RB</li>
                <li>WR</li>
                <li>WR</li>
                <li>TE</li>
                <li id="flex">FLEX</li>
                <li id="K">K</li>
            </ul>
            <div class="player-container">
                <h2>Player 2</h2>

                <div cdkDropList #player2List="cdkDropList" [cdkDropListData]="player2" class="example-list" (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of player2" cdkDrag>{{item}}</div>

                </div>

            </div>
            <div class="player-container">
                <h2>Player 2</h2>

                <div cdkDropList #player2QB="cdkDropList" [cdkDropListData]="player2.QB" class="example-list" (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of player2.QB" cdkDrag>{{item}}</div>

                </div>
                <div cdkDropList #player2WR="cdkDropList" [cdkDropListData]="player2.WR" class="example-list" (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of player2.WR" cdkDrag>{{item}}</div>

                </div>
                <div cdkDropList #player2RB="cdkDropList" [cdkDropListData]="player2.RB" class="example-list" (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of player2.RB" cdkDrag>{{item}}</div>

                </div>

            </div>
        </div>
        <div id="salary ">$100,000</div>
        <div cdkDropList *ngFor="let list of lists "></div>
    </div>
</div>
